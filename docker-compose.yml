services:
  api:
    image: api-modelo-risco:latest # Nome da imagem
    container_name: app-modelo-risco # Nome do container
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./src:/app/src
      - ./models:/app/models # Mapper models se necessário persistência externa
    env_file:
      - .env
    restart: always

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    depends_on:
      - api

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  grafana_data:
